{% extends 'base.html' %}
{% block content %}
<h1>Confirmar Exclusão</h1>
<p>Você tem certeza que deseja excluir a solicitação de {{ solicitacao.produto.nome }}?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-success" type="submit">Confirmar Exclusão</button>
</form>
<a href="{% url 'listar_solicitacoes' %}" class="btn btn-danger btn-sm">Cancelar</a>
{% endblock %}
