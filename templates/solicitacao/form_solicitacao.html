{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.id %}Editar{% else %}Adicionar{% endif %} Solicitação</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="produto_id" value="{{ produto.id }}">
    <button class="btn btn-success" type="submit">Solicitar Produto</button>
</form>

<a href="{% url 'listar_solicitacoes' %}" class="btn btn-danger btn-sm">Cancelar</a>
{% endblock %}
