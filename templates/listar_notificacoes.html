{% extends 'base.html' %}

{% block content %}
<h2>Notificações</h2>
<ul>
    {% for notificacao in notificacoes %}
    <li>
        {{ notificacao.mensagem }} - {{ notificacao.data_criacao }}
        <form method="post" action="{% url 'aceitar_solicitacao' notificacao.id %}">
            {% csrf_token %}
            <button type="submit">Aceitar</button>
        </form>
        <form method="post" action="{% url 'recusar_solicitacao' notificacao.id %}">
            {% csrf_token %}
            <button type="submit">Recusar</button>
        </form>
        
    </li>
    {% endfor %}
</ul>
{% endblock %}
