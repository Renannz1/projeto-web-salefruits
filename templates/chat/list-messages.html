<!-- chat/list-messages.html -->
<ul class="unique-message-container list-group list-group-flush">
    {% if not object %}
        <p class="text-center">Selecione uma sala de bate papo</p>
    {% else %}
        {% if object.messages.count > 0 %}    
            {% for m in object.messages.all %}
                {% include 'chat/message.html' %}
            {% endfor %}
        {% else %}
            <p class="text-center">Nenhuma mensagem enviada ainda...</p>
        {% endif %}
    {% endif %}
</ul>
<form class="send-message" method="post" action="{% url 'send_message' object.pk %}">
    {% csrf_token %}
    <input type="hidden" name="room_id" id="selected-room" value="{{ object.pk }}">
    <input type="text" name="message" class="form-control border-1 fs-5" placeholder="Escreva uma mensagem">
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
