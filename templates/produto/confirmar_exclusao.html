{% extends 'base.html' %}

{% block title %}
    Confirmar Exclusão
{% endblock %}

{% block content %}
    <h2>Tem certeza que deseja excluir o produto "{{ produto.nome }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit"  class="btn btn-info btn-sm">Confirmar Exclusão</button>
        <a href="{% url 'listar_produtos' %}" class="btn btn-danger btn-sm">Cancelar</a>
    </form>
{% endblock %}
